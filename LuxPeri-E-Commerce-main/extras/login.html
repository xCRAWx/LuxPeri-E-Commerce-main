<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury</title>
    <script src="https://kit.fontawesome.com/eee5ba225a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="icon" href="favicon.png" type="image/x-icon">
</head>

<body>
    <H1>Hola Bienvenido a LuxPeri</H1>
    <section>
        <h2>Registrate</h2>
        <form action="#" method="post" class="formContact">
            <label for="nombre">Nombre</label>
            <i class="fa-solid fa-face-grin"></i> <br>
            <input type="text" name="nombre" id="nombre" placeholder="Hola,escribi tu nombre" required> <br>

            <label for="usuario">Usuario</label>
            <i class="fa-solid fa-user"></i> <br>
            <input type="text" name="usuario" id="usuario" placeholder="Aca tu Usuario" required> <br>

            <label for="email">Email</label>
            <i class="fa-solid fa-envelope"></i> <br>
            <input type="email" name="email" id="email" placeholder="Ahora tu email" required> <br>

            <label for="contraseña">Contraseña</label>
            <i class="fa-solid fa-lock"></i> <br>
            <input type="password" name="contrasseña" id="contraseña" placeholder="Y tu contraseña" required> <br>

            <input type="checkbox" name="terminos" value="1">Acepto terminos y condiciones<br>

            <label for="infotmacio">Queres recibir información de nuestras promociones?</label> <br>
            <input type="radio" name="opcion" value="si">Si
            <input type="radio" name="opcion" value="No">No <br>
            <input type="submit" value="Registrate"> <br>
        </form>
    </section>
    <script src="/js/scriptLogin.js"></script>

</body>

</html>
